<!DOCTYPE html>
<!-- Snedige slamberter! I finder ikke svaret på startopgaven her, men held og lykke med opgaven 😁 -->
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{pageTitle}} ✨ CH2C</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" type="image/png" href="/icon.png">
</head>
<body>
<form autocomplete="off">
  <h1>{{pageContent}}</h1>
  <label for="codeInput">👇</label>
  <input type="text" name="code" id="codeInput" placeholder="Næste i rækken" autofocus><button>👍</button>
</form>

<script>
  // Handle form submissions
  document.querySelector('form').addEventListener('submit', function(event) {
    event.preventDefault()
    var value = event.target.code.value.toLowerCase().trim()

    if (value.length > 0) {
      location.pathname = '/' + value
    }
  })

  // Detect touch devices
  document.body.addEventListener('touchstart', function() {
    document.body.classList.add('has-touch-keyboard')
  })

  // Prevent scrolling on mobile if the body isn't high enough that it makes sense
  window.addEventListener('scroll', function(event) {
    if (document.body.offsetHeight <= window.innerHeight) {
      event.preventDefault();
      window.scrollY = 0;
    }
  })
</script>
</body>
</html>
