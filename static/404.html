<!DOCTYPE html>
<!-- Snedige slamberter! I finder ikke svaret på startopgaven her, men held og lykke med opgaven 😁 -->
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 — Siden blev ikke fundet ✨ CH2C</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="shortcut icon" type="image/png" href="/icon.png">
  <style>
    body {
      padding: 2em;
    }

    main {
      margin: auto;
    }

    h1 {
      font-size: 2em;
    }

    strong {
      display: block;
      font-size: 1.5em;
    }

    strong::after {
      content: '—';
      display: block;
      font-size: 0.5em;
      font-weight: lighter;
      margin-bottom: 0.5em;
    }

    .error-illustration {
      display: block;
      width: 18em;
      max-width: 80%;
      margin: 3em auto 0;
    }

    button {
      height: 2em;
      line-height: 2.075em;
      text-align: center;
      vertical-align: middle;
      margin: 1em;
    }
  </style>
</head>
<body>
<main>
  <h1><strong>404</strong> Siden blev ikke fundet</h1>
  <button onclick="history.back()">👈 Prøv igen</button>
  <img
    src="/images/error.png"
    srcset="/images/error@2x.png 2x"
    alt="Sille græder"
    class="error-illustration"
  />
</main>
</body>
</html>
